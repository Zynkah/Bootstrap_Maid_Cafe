<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <title>Zynkah's Maid Cafe</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row row-content">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="logo" height="150" width="auto" class="img-fluid" />
                    </a>
                </div>
                <div class="col">
                    <h1>Zynkah's Maid Cafe</h1>
                    <h2>Welcome and enjoy ^_^</h2>
                </div>
                <div class="col-md-4 col-xl-2 mt-4">
                    <a href="#reserveForm" role="button" class="btn btn-lg btn-outline-light" data-toggle="tooltip"
                        data-placement="bottom" data-html="true"
                        title="Or call us at <br /><strong>1-206-555-1234</strong>">Reserve a table</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="zynkahNavbar">

                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i>
                            Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-cutlery fa-lg"></i> Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="maids.html"><i class="fa fa-female fa-lg"></i>
                            Maids</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html"><i class="fa fa-calendar fa-lg"></i>
                            Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="locations.html"><i
                                class="fa fa-map-marker fa-lg"></i> Location</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><i
                                class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-in"></i> Login
                        </a>
                    </span>
            </div>
        </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Rewards login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email" />
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password" />
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" />
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-info btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Events</li>
        </ol>
        <div class="row">
            <div class="col">
                <h2>Events</h2>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">
            <div class="row row-content align-item-center">
                <div class="col offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled list-group">
                        <li><a href="#" class="list-group-item list-group-item-action">Home</a></li>
                        <li><a href="menu.html" class="list-group-item list-group-item-action">Menu</a></li>
                        <li><a href="maids.html" class="list-group-item list-group-item-action">Maids</a></li>
                        <li><a href="events.html" id="footer-active"
                                class="list-group-item list-group-item-action active">Events</a></li>
                        <li><a href="locations.html" class="list-group-item list-group-item-action">Location</a></li>
                        <li><a href="contactus.html" class="list-group-item list-group-item-action">Contact</a></li>
                    </ul>

                </div>
                <div class="col text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>
                <div class="col text-center">
                    <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-mobile"></i>
                        1-206-555-1234</a><br />
                    <a role="button" class="btn btn-link" href="ZynkahsMaidCafe@email.com"><i
                            class="fa fa-envelope-o"></i> ZynkahsMaidCafe@email.com</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
